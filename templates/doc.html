<html>
    <head>
        <title>API Documentation</title>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    </head>
    <body>
        <div class="pure-g">
            <div class="pure-u-1-24">
            </div>
            <div class="pure-u-22-24">
                <h1>API Documentation</h1>
                <div>
                    <p>All requests require an authentication token named "token" to be included in the request header.</p>
                </div>
                {% for ud in urls_docs %}
                    <hr />
                    <h2>{{ ud.url }}</h2>
                    <div style="white-space: pre">{{ ud.doc }}</div>
                {% endfor %}
            </div>
            <div class="pure-u-1-24">
            </div>
        </div>
    </body>
</html>
